<script>
function gen_message () {
  var startupX = ["Google", "Apple", "Disney"];
  var startupY = ["Ford", "Tesla", "Amazon"];
  var random1 = Math.floor(Math.random()*startupX.length);
  var random2 = Math.floor(Math.random()*startupY.length);
  var random1String = startupX[random1];
  var random2String = startupY[random2];
  var message2 = "A startup that is " + random1String + " but for " + random2String ;
  console.log(message2);
  return message2;
};
  </script>
<body>
 
<H1 id="demo"></H1>
 
<button type="button" onclick="document.getElementById('demo').innerHTML = gen_message()">Create new startup!</button>
